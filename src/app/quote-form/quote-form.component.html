<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
      

        <form #quoteForm = "ngForm" (ngSubmit)='submitQuote()'>
            <div class="form-group" [class.has-error] ="author.invalid">
              <label for="author" class="control-label">Author</label>
              <input required type="text" class="form-control" id="author" maxlength="20" size="20" [(ngModel)]="newQuote.author" name="author"  placeholder="Drizzy Drake" #author ="ngModel" >
              <div [hidden]="author.valid || author.pristine " class="alert alert-danger">
                <p>Author is required</p>
              </div>
            </div>
           
            <div class="form-group">
              <label for="postedby">Username</label>
              <input required type="text" class="form-control" id="postedby" maxlength="20" size="20" [(ngModel)]="newQuote.username" name="username" placeholder="Drake" #username = "ngModel">
              <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                <p>Username is required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="quote">Quote</label>
              <textarea required class="form-control" id="quote" rows="3" cols="5" [(ngModel)]="newQuote.description" name="quote" #quote ="ngModel"></textarea>
              <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>quote is required</p>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" *ngIf = "quoteForm.valid">Post</button>
          </form>
    </div>
    
</body>
</html>
