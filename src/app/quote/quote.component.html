<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <br>
        <h2>Post Your Quote</h2><br>

            </div>

                                Quote</button></span>
                    </div>

                        <i class="fa fa-thumbs-up" style="font-size:24px; color:blue"></i><span class="tab"></span>

                        <i class="fa fa-thumbs-down" style="font-size:24px; color:rgb(182, 20, 60)"></i><span

                </div>
